!content-type:bootstrap-task
name: Bootstrap-tool
# Optionally override any of the app configuration supplied by the content type.
   
subApps:
   detail:
      label: Bootstrap-tool
      form:
        properties:
             name:
               defaultValue: bootstrapThis001 
             importTask:
               properties:
                  results:
                     properties:
                         decision:
                            defaultValue: approve 
                            readOnly: true
                  content:
                     properties:
                         repository:
                            defaultValue: website 
                  name:
                     defaultValue: content
                     $type: hiddenField 
                  title: 
                     defaultValue: BootstrapRequest-11
                     $type: hiddenField 
                  comment: 
                     defaultValue: PFA, Bootstrap import the attachement.
                     $type: hiddenField 
                  groupIds: 
                     $type: hiddenField 
                  userName: 
                     defaultValue: superuser
                     $type: hiddenField 
                  actorId: 
                     defaultValue: superuser
                     $type: hiddenField 
                  status: 
                     defaultValue: 'info.magnolia.task.Task$Status:InProgress'
                     $type: hiddenField 
                  failure: 
                     $type: hiddenField 
                  ocm_classname:
                     defaultValue: info.magnolia.task.Task
                     $type: hiddenField 
                  skippable: 
                     $type: hiddenField 
                  priority:
                     defaultValue: 0
                     $type: hiddenField 
                     type: java.lang.Integer
                     converterClass: com.vaadin.data.converter.StringToIntegerConverter


